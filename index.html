<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luna Motion Control Center</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main-dashboard-container">
    
    <!-- Left Side Panel -->
    <div class="side-panel left-panel">
      <div class="logo-section">
        <img src="ASSETS/FULLTRANSPARENT Branco 1.png" alt="Rover Logo" class="logo">
      </div>
      <div class="datetime-section">
        <span class="datetime-text">DATE: 22 / 07 / 2025 | 11:30 GMT+0</span>
      </div>
    </div>

    <!-- Main Center Panel -->
    <div class="center-panel">
      <h1 class="main-title">Rover Control Center</h1>
      
      <!-- Map Section -->
      <div class="map-section">
        <div class="map-header">
          <span class="map-title">Map - Moon, Faustini Crater</span>
          <img src="ASSETS/maximize-svgrepo-com 1.svg" alt="Maximize" class="maximize-icon">
        </div>
        <div class="map-container">
          <img src="ASSETS/moon map.jpg" alt="Moon Map" class="map-image">
          <!-- Rover Position Markers -->
          <div class="rover-marker main-rover">
            <img src="ASSETS/mars-rover-svgrepo-com 1.svg"/>
          </div>
          <div class="position-marker marker-1">
            <div class="marker-icon pink-marker"><img src="ASSETS/Vector.svg"></div>
          </div>
          <div class="position-marker marker-2">
            <div class="marker-icon green-marker"><img src="ASSETS/Motor.svg"></div>
          </div>
        </div>
      </div>

      <!-- Status Information -->
      <div class="status-section">
        <div class="status-grid">
          <div class="status-row">
            <div class="status-indicator online"></div>
            <span class="status-label">Status:</span>
            <span class="status-value">Online</span>
          </div>
          <div class="status-row">
            <div class="status-icon signal-icon"></div>
            <span class="status-label">Signal:</span>
            <span class="status-value">Strong</span>
          </div>
          <div class="status-row">
            <div class="status-icon strength-icon"></div>
            <span class="status-label">Strength:</span>
            <span class="status-value">89%</span>
          </div>
        </div>
        <div class="status-grid">
          <div class="status-row">
            <div class="status-icon speed-icon"></div>
            <span class="status-label">Speed:</span>
            <span class="status-value">4</span>
            <span class="status-unit">m/s</span>
          </div>
          <div class="status-row">
            <div class="status-icon direction-icon"></div>
            <span class="status-label">Direction:</span>
            <span class="status-value">NE</span>
          </div>
          <div class="status-row">
            <div class="status-icon mode-icon"></div>
            <span class="status-label">Mode:</span>
            <span class="status-value">Auto</span>
          </div>
        </div>
      </div>

      <!-- Navigation Buttons -->
      <div class="navigation-section">
        <div class="nav-button" id="update-btn">
          <div class="nav-icon update-icon"></div>
          <span class="nav-label">Update</span>
        </div>
        <div class="nav-button" id="places-btn">
          <div class="nav-icon places-icon"></div>
          <span class="nav-label">Places</span>
        </div>
        <div class="nav-button" id="satellites-btn">
          <div class="nav-icon satellites-icon"></div>
          <span class="nav-label">Satellites</span>
        </div>
        <div class="nav-button" id="configs-btn">
          <div class="nav-icon configs-icon"></div>
          <span class="nav-label">Configs</span>
        </div>
        <div class="nav-button" id="override-btn">
          <div class="nav-icon override-icon"></div>
          <span class="nav-label">Override</span>
        </div>
      </div>
    </div>

    <!-- Right Side Panel (Hidden/Spacer) -->
    <div class="side-panel right-panel">
      <div class="logo-section">
        <img src="ASSETS/mars-rover-svgrepo-com 1.svg" alt="Rover Logo" class="logo">
      </div>
      <div class="datetime-section">
        <span class="datetime-text">DATE: 22 / 07 / 2025 | 11:30 GMT+0</span>
      </div>
    </div>

  </div>

  <script src="main-dashboard.js"></script>
</body>

</html>
